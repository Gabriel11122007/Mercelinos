<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Avalia√ß√µes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-amber-100 flex h-screen font-sans">
  <!-- Bot√£o Hamburguer -->
  <button id="menuBtn"
    class="lg:hidden fixed top-4 left-4 z-50 bg-yellow-700 text-white p-2 rounded-md shadow-md transition-all">
    ‚ò∞
  </button>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed lg:static top-0 left-0 h-full w-60 bg-yellow-700 text-white flex flex-col justify-between shadow-lg transform translate-x-0 lg:translate-x-0 transition-transform duration-300 ease-in-out z-50">
    <div>
      <div class="bg-gray-200 text-black text-center font-bold py-6 text-xl">LOGO</div>
      <nav class="flex flex-col gap-2 p-4">
        <a href="dashboard.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">Home</a>
        <a href="avaliacao.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">Avalia√ß√£o</a>
        <a href="gerenciar_avaliacoes.html" class="bg-yellow-900 py-2 px-3 rounded-full text-center font-semibold">Gerenciar Avalia√ß√µes</a>
        <a href="sobrenos.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">Sobre N√≥s</a>
        <a href="faq.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">FAQ</a>
      </nav>
    </div>
    <button id="logoutBtn" class="m-4 bg-red-600 hover:bg-red-700 py-2 rounded-full text-center font-semibold">
      Logout
    </button>
  </aside>

  <!-- Main -->
  <main class="flex-1 bg-amber-100 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold text-yellow-800 mb-8 text-center">üìä Gerenciar Avalia√ß√µes</h1>

    <!-- M√©dia Geral -->
    <div class="bg-yellow-600 text-black rounded-2xl p-6 mb-8 shadow-md max-w-sm mx-auto text-center">
      <h2 class="text-xl font-semibold">M√©dia Geral</h2>
      <p id="mediaNotas" class="text-5xl font-bold mt-2">0.0 ‚≠ê</p>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-md p-4">
      <table class="min-w-full text-sm text-gray-800">
        <thead class="bg-yellow-700 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Usu√°rio</th>
            <th class="py-3 px-4 text-center">Nota</th>
            <th class="py-3 px-4 text-left">Coment√°rio</th>
            <th class="py-3 px-4 text-center">Data</th>
            <th class="py-3 px-4 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaAvaliacoes" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    // === Configura√ß√£o Supabase ===
    const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
    const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
    const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

    // === Menu ===
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    let menuAberto = true;

    function abrirMenu() {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
      menuBtn.textContent = "‚úñ";
      menuAberto = true;
    }
    function fecharMenu() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
      menuBtn.textContent = "‚ò∞";
      menuAberto = false;
    }
    menuBtn.addEventListener("click", () => (menuAberto ? fecharMenu() : abrirMenu()));
    overlay.addEventListener("click", fecharMenu);

    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024) {
        sidebar.classList.add("translate-x-0");
        overlay.classList.add("hidden");
        menuBtn.textContent = "‚ò∞";
        menuAberto = true;
      } else fecharMenu();
    });

    // === Fun√ß√µes principais ===
    async function carregarAvaliacoes() {
      const { data, error } = await supabase
        .from("avaliacaocliente")
        .select(`
          id_avaliacao,
          nota,
          comentario,
          data,
          usuario ( nome )
        `)
        .order("data", { ascending: false });

      if (error) {
        console.error("Erro ao carregar avalia√ß√µes:", error);
        return;
      }

      renderizarTabela(data);
    }

    function renderizarTabela(avaliacoes) {
      const tbody = document.getElementById("tabelaAvaliacoes");
      tbody.innerHTML = "";

      if (!avaliacoes || avaliacoes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nenhuma avalia√ß√£o encontrada.</td></tr>`;
        document.getElementById("mediaNotas").textContent = "0.0 ‚≠ê";
        return;
      }

      // C√°lculo da m√©dia
      const media = (
        avaliacoes.reduce((acc, a) => acc + (a.nota || 0), 0) / avaliacoes.length
      ).toFixed(1);
      document.getElementById("mediaNotas").textContent = `${media} ‚≠ê`;

      // Criar linhas
      avaliacoes.forEach(av => {
        const tr = document.createElement("tr");
        tr.classList.add("hover:bg-amber-50", "transition");

        tr.innerHTML = `
          <td class="py-3 px-4 font-medium">${av.usuario?.nome || "Desconhecido"}</td>
          <td class="py-3 px-4 text-center text-yellow-600 font-semibold">${gerarEstrelas(av.nota)}</td>
          <td class="py-3 px-4">${av.comentario || "-"}</td>
          <td class="py-3 px-4 text-center">${new Date(av.data).toLocaleString("pt-BR")}</td>
          <td class="py-3 px-4 text-center">
            <button onclick="excluirAvaliacao(${av.id_avaliacao})"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm shadow">
              Excluir
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function gerarEstrelas(nota) {
      return "‚òÖ".repeat(nota) + "‚òÜ".repeat(5 - nota);
    }

    async function excluirAvaliacao(id) {
      if (!confirm("Tem certeza que deseja excluir esta avalia√ß√£o?")) return;

      const { error } = await supabase
        .from("avaliacaocliente")
        .delete()
        .eq("id_avaliacao", id);

      if (!error) {
        alert("Avalia√ß√£o exclu√≠da com sucesso!");
        carregarAvaliacoes();
      } else {
        alert("Erro ao excluir avalia√ß√£o.");
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("Voc√™ saiu com sucesso!");
      window.location.href = "../cadastro/login.html";
    });

    // Inicializar
    carregarAvaliacoes();
  </script>
</body>
</html>
