  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>

  <script>
    async function verificarLoginDashboard() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const emailUsuario = localStorage.getItem("emailUsuario");

      if (!isLoggedIn || isLoggedIn !== "true") {
        window.location.href = "../cadastro/login.html";
        return;
      }

      if (emailUsuario) {
        const { data: usuarioData, error } = await supabase
          .from("usuario")
          .select("tipo, nome, senha")
          .eq("email", emailUsuario)
          .single();

        if (error || !usuarioData || usuarioData.tipo !== "Administrador") {
          alert("Acesso negado. Apenas administradores podem acessar.");
          window.location.href = "../cadastro/login.html";
          return;
        }

        window.adminData = usuarioData;
      }
    }
  </script>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    await verificarLoginDashboard();
    carregarBanners();
  });

  const formBanner = document.getElementById("formBanner");
  const tabelaBanners = document.getElementById("tabelaBanners");

  // === PREVIEW DE IMAGEM ===
  const previewContainer = document.createElement("div");
  previewContainer.className = "flex justify-center mb-2";
  previewContainer.innerHTML = `
    <img id="previewImagem" class="hidden h-32 object-contain rounded-lg shadow-md border border-gray-300" alt="Preview do banner">
  `;
  formBanner.insertBefore(previewContainer, formBanner.querySelector("button"));

  const inputArquivo = document.getElementById("arquivo");
  const previewImg = document.getElementById("previewImagem");

  inputArquivo.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        previewImg.src = e.target.result;
        previewImg.classList.remove("hidden");
      };
      reader.readAsDataURL(file);
    }
  });

  // === BARRA DE PESQUISA ===
  const barraPesquisa = document.createElement("div");
  barraPesquisa.className = "flex justify-center mb-6";
  barraPesquisa.innerHTML = `
    <input id="pesquisa" type="text"
      placeholder="Pesquisar por nome ou plataforma..."
      class="w-full max-w-md border border-gray-300 rounded-lg p-3 shadow-sm focus:ring-2 focus:ring-yellow-600 focus:outline-none"
    />
  `;
  document.querySelector("main").insertBefore(barraPesquisa, document.querySelector(".overflow-x-auto"));
  const inputPesquisa = document.getElementById("pesquisa");
  inputPesquisa.addEventListener("input", () => carregarBanners(inputPesquisa.value));

  // === ESTADO DE EDI√á√ÉO ===
  let editandoBannerId = null;
  let urlImagemAtual = null;

  // === ENVIAR / ATUALIZAR BANNER ===
  formBanner.addEventListener("submit", async (e) => {
    e.preventDefault();

    const nome = document.getElementById("nome").value.trim();
    const plataforma = document.getElementById("plataforma").value;
    const arquivo = inputArquivo.files[0];

    if (!nome || !plataforma) {
      alert("Preencha todos os campos!");
      return;
    }

    try {
      let urlPublica = urlImagemAtual;

      // Se o usu√°rio escolheu um novo arquivo, faz upload
      if (arquivo) {
        const extensao = arquivo.name.split(".").pop();
        const nomeArquivo = `${Date.now()}_${nome.replace(/\s+/g, "_")}.${extensao}`;
        const caminhoArquivo = `uploads/${nomeArquivo}`;

        const { error: uploadError } = await supabase.storage
          .from("BannersDB")
          .upload(caminhoArquivo, arquivo);

        if (uploadError) throw uploadError;

        const { data: publicUrlData } = supabase.storage
          .from("BannersDB")
          .getPublicUrl(caminhoArquivo);

        urlPublica = publicUrlData.publicUrl;
      }

      // === EDI√á√ÉO ===
      if (editandoBannerId) {
        const atualizacao = { nome, plataforma, url: urlPublica };

        const { error: updateError } = await supabase
          .from("banners")
          .update(atualizacao)
          .eq("id", editandoBannerId);

        if (updateError) throw updateError;

        alert("‚úèÔ∏è Banner atualizado com sucesso!");
        document.getElementById("labelImagem").textContent = "Selecione uma imagem";
        resetarFormulario();
      } else {
        // === NOVO CADASTRO ===
        if (!arquivo) {
          alert("Selecione uma imagem para o novo banner!");
          return;
        }

        const { error: insertError } = await supabase.from("banners").insert([
          {
            nome,
            plataforma,
            status: "Ativo",
            url: urlPublica,
          },
        ]);

        if (insertError) throw insertError;

        alert("‚úÖ Banner adicionado com sucesso!");
        resetarFormulario();
      }

      carregarBanners();
    } catch (error) {
      console.error("Erro ao salvar banner:", error);
      alert("‚ùå Erro ao salvar o banner. Verifique o console para mais detalhes.");
    }
  });

  // === FUN√á√ÉO PARA RESETAR O FORM ===
  function resetarFormulario() {
    formBanner.reset();
    previewImg.src = "";
    previewImg.classList.add("hidden");
    editandoBannerId = null;
    urlImagemAtual = null;
    formBanner.querySelector("button").textContent = "Enviar Banner";
  }

  // === LISTAR BANNERS ===
  async function carregarBanners(filtro = "") {
    tabelaBanners.innerHTML = `
      <tr>
        <td colspan="5" class="text-center py-6 text-gray-500">Carregando...</td>
      </tr>`;

    let query = supabase.from("banners").select("*").order("id", { ascending: false });
    if (filtro) {
      filtro = filtro.toLowerCase();
      query = query.or(`nome.ilike.%${filtro}%,plataforma.ilike.%${filtro}%`);
    }

    const { data, error } = await query;

    if (error) {
      console.error("Erro ao carregar banners:", error);
      tabelaBanners.innerHTML = `<tr><td colspan="5" class="text-center text-red-500 py-6">Erro ao carregar dados.</td></tr>`;
      return;
    }

    if (!data || data.length === 0) {
      tabelaBanners.innerHTML = `<tr><td colspan="5" class="text-center py-6 text-gray-500">Nenhum banner encontrado.</td></tr>`;
      return;
    }

    tabelaBanners.innerHTML = "";
    data.forEach((banner) => {
      const linha = document.createElement("tr");
      linha.innerHTML = `
        <td class="py-3 px-4">${banner.nome}</td>
        <td class="py-3 px-4 text-center">
          <img src="${banner.url}" alt="${banner.nome}" class="h-16 mx-auto rounded-lg shadow-sm object-cover">
        </td>
        <td class="py-3 px-4 text-center">${banner.plataforma}</td>
        <td class="py-3 px-4 text-center">
          <span class="px-3 py-1 rounded-full text-sm font-semibold ${
            banner.status === "Ativo"
              ? "bg-green-200 text-green-800"
              : "bg-gray-200 text-gray-700"
          }">${banner.status}</span>
        </td>
        <td class="py-3 px-4 text-center flex justify-center gap-2 flex-wrap">
          <button onclick="editarBanner(${banner.id}, '${banner.nome}', '${banner.plataforma}', '${banner.url}')"
                  class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded-md text-sm shadow-md transition-all">
            Editar
          </button>
          <button onclick="alternarStatus(${banner.id}, '${banner.status}')"
                  class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded-md text-sm shadow-md transition-all">
            ${banner.status === "Ativo" ? "Desativar" : "Ativar"}
          </button>
          <button onclick="excluirBanner(${banner.id}, '${banner.url}')"
                  class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm shadow-md transition-all">
            Excluir
          </button>
        </td>
      `;
      tabelaBanners.appendChild(linha);
    });
  }

  // === EDITAR BANNER ===
  window.editarBanner = function (id, nome, plataforma, url) {
    document.getElementById("nome").value = nome;
    document.getElementById("plataforma").value = plataforma;
    previewImg.src = url;
    previewImg.classList.remove("hidden");

    editandoBannerId = id;
    urlImagemAtual = url;

    formBanner.querySelector("button").textContent = "Salvar Altera√ß√µes";
    window.scrollTo({ top: 0, behavior: "smooth" });
  };

  // === ALTERAR STATUS ===
  async function alternarStatus(id, statusAtual) {
    const novoStatus = statusAtual === "Ativo" ? "Inativo" : "Ativo";
    const { error } = await supabase.from("banners").update({ status: novoStatus }).eq("id", id);
    if (error) {
      console.error("Erro ao alterar status:", error);
      alert("‚ùå Erro ao alterar o status do banner.");
      return;
    }
    carregarBanners();
  }

  // === EXCLUIR BANNER ===
  async function excluirBanner(id, url) {
    if (!confirm("Tem certeza que deseja excluir este banner?")) return;

    try {
      const { error: deleteError } = await supabase.from("banners").delete().eq("id", id);
      if (deleteError) throw deleteError;

      const caminho = url.split("/uploads/")[1];
      if (caminho) {
        await supabase.storage.from("BannersDB").remove([`uploads/${caminho}`]);
      }

      alert("üóëÔ∏è Banner exclu√≠do com sucesso!");
      carregarBanners();
    } catch (error) {
      console.error("Erro ao excluir banner:", error);
      alert("‚ùå Erro ao excluir o banner.");
    }
  }

  window.editarBanner = function (id, nome, plataforma, url) {
  document.getElementById("nome").value = nome;
  document.getElementById("plataforma").value = plataforma;
  previewImg.src = url;
  previewImg.classList.remove("hidden");

  editandoBannerId = id;
  urlImagemAtual = url;

  formBanner.querySelector("button").textContent = "Salvar Altera√ß√µes";
  document.getElementById("labelImagem").textContent = "Trocar imagem (opcional)";
  inputArquivo.value = ""; // deixa vazio, mas mant√©m preview

  window.scrollTo({ top: 0, behavior: "smooth" });
};

</script>
