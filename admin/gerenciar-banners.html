<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciar Banners</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-amber-100 flex h-screen font-sans">
  <!-- Bot√£o Hamburguer -->
  <button id="menuBtn"
    class="lg:hidden fixed top-4 left-4 z-50 bg-yellow-700 text-white p-2 rounded-md shadow-md transition-all">
    ‚ò∞
  </button>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed lg:static top-0 left-0 h-full w-60 bg-yellow-700 text-white flex flex-col justify-between shadow-lg transform translate-x-0 lg:translate-x-0 transition-transform duration-300 ease-in-out z-50">
    <div>
      <div class="bg-gray-200 text-black text-center font-bold py-6 text-xl">LOGO</div>
      <nav class="flex flex-col gap-2 p-4">
        <a href="dashboard.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">Home</a>
        <a href="gerenciar_avaliacoes.html" class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center">Avalia√ß√µes</a>
        <a href="gerenciar_banners.html" class="bg-yellow-900 py-2 px-3 rounded-full text-center font-semibold">Banners</a>
      </nav>
    </div>
    <button id="logoutBtn" class="m-4 bg-red-600 hover:bg-red-700 py-2 rounded-full text-center font-semibold">
      Logout
    </button>
  </aside>

  <!-- Main -->
  <main class="flex-1 bg-amber-100 p-8 overflow-y-auto">
    <h1 class="text-3xl font-bold text-yellow-800 mb-8 text-center">üñºÔ∏è Gerenciar Banners</h1>

    <!-- Upload -->
    <section class="bg-white p-6 rounded-2xl shadow-md max-w-lg mx-auto mb-10">
      <h2 class="text-xl font-semibold text-yellow-700 mb-4 text-center">Adicionar Novo Banner</h2>
      <form id="formBanner" class="flex flex-col gap-4">
        <input id="nome" type="text" placeholder="Nome do banner"
          class="border p-2 rounded-md focus:ring-2 focus:ring-yellow-600" required>
        <select id="plataforma" class="border p-2 rounded-md focus:ring-2 focus:ring-yellow-600" required>
          <option value="">Selecione a plataforma</option>
          <option value="Desktop">Desktop</option>
          <option value="Mobile">Mobile</option>
        </select>
        <input id="arquivo" type="file" accept="image/*" required
          class="border p-2 rounded-md bg-gray-50 cursor-pointer" />
        <button type="submit"
          class="bg-yellow-700 text-white py-2 rounded-md hover:bg-yellow-800 transition-all font-semibold">
          Enviar Banner
        </button>
      </form>
    </section>

    <!-- Lista -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-md p-4">
      <table class="min-w-full text-sm text-gray-800">
        <thead class="bg-yellow-700 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Nome</th>
            <th class="py-3 px-4 text-center">Imagem</th>
            <th class="py-3 px-4 text-center">Plataforma</th>
            <th class="py-3 px-4 text-center">Status</th>
            <th class="py-3 px-4 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaBanners" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <script>
    // === Configura√ß√£o Supabase ===
    const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
    const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
    const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

    // === Menu ===
    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    let menuAberto = true;

    function abrirMenu() {
      sidebar.classList.remove("-translate-x-full");
      overlay.classList.remove("hidden");
      menuBtn.textContent = "‚úñ";
      menuAberto = true;
    }
    function fecharMenu() {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
      menuBtn.textContent = "‚ò∞";
      menuAberto = false;
    }
    menuBtn.addEventListener("click", () => (menuAberto ? fecharMenu() : abrirMenu()));
    overlay.addEventListener("click", fecharMenu);

    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024) {
        sidebar.classList.add("translate-x-0");
        overlay.classList.add("hidden");
        menuBtn.textContent = "‚ò∞";
        menuAberto = true;
      } else fecharMenu();
    });

    // === Fun√ß√µes principais ===
    async function carregarBanners() {
      const { data, error } = await supabase.from("banners").select("*").order("id", { ascending: false });
      if (error) {
        console.error("Erro ao carregar banners:", error);
        return;
      }
      renderizarTabela(data);
    }

    function renderizarTabela(banners) {
      const tbody = document.getElementById("tabelaBanners");
      tbody.innerHTML = "";

      if (!banners || banners.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nenhum banner encontrado.</td></tr>`;
        return;
      }

      banners.forEach(b => {
        const tr = document.createElement("tr");
        tr.classList.add("hover:bg-amber-50", "transition");
        tr.innerHTML = `
          <td class="py-3 px-4 font-medium">${b.nome}</td>
          <td class="py-3 px-4 text-center">
            <img src="${b.url}" alt="${b.nome}" class="h-16 mx-auto rounded-md shadow">
          </td>
          <td class="py-3 px-4 text-center">${b.plataforma}</td>
          <td class="py-3 px-4 text-center">
            <span class="px-3 py-1 rounded-full text-sm ${b.status === 'Ativo' ? 'bg-green-200 text-green-700' : 'bg-gray-200 text-gray-600'}">
              ${b.status}
            </span>
          </td>
          <td class="py-3 px-4 text-center flex gap-2 justify-center">
            <button onclick="toggleStatus(${b.id}, '${b.status}')"
              class="bg-yellow-600 hover:bg-yellow-700 text-white px-3 py-1 rounded-md text-sm shadow">
              ${b.status === 'Ativo' ? 'Inativar' : 'Ativar'}
            </button>
            <button onclick="excluirBanner(${b.id})"
              class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm shadow">
              Excluir
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function toggleStatus(id, statusAtual) {
      const novoStatus = statusAtual === "Ativo" ? "Inativo" : "Ativo";
      const { error } = await supabase.from("banners").update({ status: novoStatus }).eq("id", id);
      if (!error) carregarBanners();
    }

    async function excluirBanner(id) {
      if (!confirm("Deseja realmente excluir este banner?")) return;
      const { error } = await supabase.from("banners").delete().eq("id", id);
      if (!error) carregarBanners();
    }

    // === Upload ===
    document.getElementById("formBanner").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const plataforma = document.getElementById("plataforma").value;
      const arquivo = document.getElementById("arquivo").files[0];
      if (!arquivo) return alert("Selecione uma imagem!");

      const nomeArquivo = `${Date.now()}_${arquivo.name}`;
      const caminho = `BannersDB/uploads/${nomeArquivo}`;

      // Enviar para storage
      const { error: uploadError } = await supabase.storage
        .from("BannersDB")
        .upload(`uploads/${nomeArquivo}`, arquivo);

      if (uploadError) {
        console.error(uploadError);
        alert("Erro ao enviar imagem!");
        return;
      }

      // Obter URL p√∫blica
      const { data } = supabase.storage.from("BannersDB").getPublicUrl(`uploads/${nomeArquivo}`);
      const urlPublica = data.publicUrl;

      // Inserir no banco
      const { error } = await supabase.from("banners").insert([
        { nome, plataforma, url: urlPublica, status: "Ativo" }
      ]);

      if (!error) {
        alert("Banner enviado com sucesso!");
        e.target.reset();
        carregarBanners();
      } else {
        alert("Erro ao salvar banner!");
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("Voc√™ saiu com sucesso!");
      window.location.href = "../cadastro/login.html";
    });

    // Inicializar
    carregarBanners();
  </script>
</body>
</html>
