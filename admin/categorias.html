  <script>
  // === FILTRAR CATEGORIAS ===
const inputPesquisaCategoria = document.getElementById("pesquisaCategoria");
const btnPesquisaCategoria = document.getElementById("btnPesquisarCategoria");

function filtrarCategorias() {
  const filtro = inputPesquisaCategoria.value.toLowerCase();
  const linhas = document.getElementById('tabelaCategorias').querySelectorAll("tr");

  linhas.forEach(linha => {
    const nome = linha.children[1].textContent.toLowerCase(); // 2¬™ coluna = nome
    if (nome.includes(filtro)) {
      linha.style.display = "";
    } else {
      linha.style.display = "none";
    }
  });
}

// Pesquisa ao digitar
inputPesquisaCategoria.addEventListener("input", filtrarCategorias);

// Pesquisa ao clicar no bot√£o
btnPesquisaCategoria.addEventListener("click", filtrarCategorias);
</script>


  <!-- Script do menu lateral -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>

  // üîê Verificar login e administrador
  async function verificarLoginDashboard() {
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const nomeUsuario = localStorage.getItem("nomeUsuario");
    const emailUsuario = localStorage.getItem("emailUsuario");

    // Se n√£o estiver logado ‚Üí volta pro login
    if (!isLoggedIn || isLoggedIn !== "true" || !emailUsuario) {
      window.location.href = "../cadastro/login.html";
      return false;
    }

    // Buscar usu√°rio no banco
    const { data: usuarioData, error } = await supabase
      .from("usuario")
      .select("nome, tipo")
      .eq("email", emailUsuario)
      .single();

    if (error || !usuarioData) {
      console.error("Erro ao buscar usu√°rio:", error);
      window.location.href = "../cadastro/login.html";
      return false;
    }

    // Bloqueia acesso se n√£o for administrador
    if (usuarioData.tipo !== "Administrador") {
      alert("Acesso negado. Somente administradores podem acessar esta p√°gina.");
      window.location.href = "../cadastro/login.html";
      return false;
    }

    // Sauda√ß√£o opcional
    console.log(`Ol√°, ${usuarioData.nome || nomeUsuario || "Administrador"} üëã`);
    return true;
  }

  // Carregar categorias
  async function carregarCategorias() {
    const { data, error } = await supabase
      .from('categoria')
      .select('*')
      .order('id_categoria', { ascending: true });

    if (error) {
      console.error('Erro ao carregar categorias:', error);
      alert('Erro ao carregar categorias');
      return;
    }

    const tbody = document.getElementById('tabelaCategorias');
    tbody.innerHTML = '';

    data.forEach(c => {
      const linha = document.createElement('tr');
      linha.classList.add('hover:bg-yellow-50', 'transition');

linha.innerHTML = `
  <td class="p-3">${c.id_categoria}</td>
  <td class="p-3">${c.nome}</td>
  <td class="p-3 text-center space-x-2">
    <button onclick="editarCategoria(${c.id_categoria}, '${c.nome}')"
      class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-4 rounded-full">Editar</button>
    <button onclick="excluirCategoria(${c.id_categoria})"
      class="bg-red-600 hover:bg-red-700 text-white py-1 px-4 rounded-full">Excluir</button>
  </td>
`;

      tbody.appendChild(linha);
    });
  }

document.getElementById('formCategoria').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const id = document.getElementById('categoria_id').value;
  const nome = document.getElementById('nomeCategoria').value.trim();

  if (!nome) {
    alert('Digite o nome da categoria.');
    return;
  }

  let result;
  if (id) {
    // Atualizar categoria
    result = await supabase.from('categoria').update({ nome }).eq('id_categoria', id);
  } else {
    // Inserir nova categoria
    result = await supabase.from('categoria').insert([{ nome }]);
  }

  if (result.error) {
    alert('Erro: ' + result.error.message);
  } else {
    alert(id ? 'Categoria atualizada!' : 'Categoria adicionada!');
    document.getElementById('formCategoria').reset();
    document.getElementById('categoria_id').value = '';
    document.getElementById('btnSubmitCategoria').textContent = 'Adicionar';
    carregarCategorias();
  }
});


  window.editarCategoria = (id, nome) => {
  document.getElementById('categoria_id').value = id;
  document.getElementById('nomeCategoria').value = nome;
  document.getElementById('btnSubmitCategoria').textContent = 'Salvar Altera√ß√µes';
  window.scrollTo({ top: 0, behavior: 'smooth' });
};


  // Excluir categoria
  async function excluirCategoria(id) {
    if (!confirm('Tem certeza que deseja excluir esta categoria?')) return;

    const { error } = await supabase.from('categoria').delete().eq('id_categoria', id);

    if (error) {
      alert('Erro ao excluir: ' + error.message);
    } else {
      alert('Categoria exclu√≠da com sucesso!');
      carregarCategorias();
    }
  }

  // üöÄ Inicializa√ß√£o
  (async () => {
    const logado = await verificarLoginDashboard();
    if (logado) await carregarCategorias();
  })();
</script>
