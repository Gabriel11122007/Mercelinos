    // Redireciona para a p√°gina de login

  if (btnLogout) {

</script>
  <script>
    // Configura√ß√£o Supabase
    const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
    const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
    const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

    // üîê Verificar login
    async function verificarLoginDashboard() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const nomeUsuario = localStorage.getItem("nomeUsuario");
      const emailUsuario = localStorage.getItem("emailUsuario");

      // Se n√£o estiver logado ‚Üí volta pro login
      if (!isLoggedIn || isLoggedIn !== "true") {
        window.location.href = "../cadastro/login.html";
        return;
      }

      // Buscar nome no banco (opcional, caso queira mostrar sauda√ß√£o)
      let usuarioData = null;
      if (emailUsuario) {
        const { data, error } = await supabase
          .from("usuario")
          .select("nome")
          .eq("email", emailUsuario)
          .single();
        if (!error && data) usuarioData = data;
      }

      // Mostrar sauda√ß√£o (opcional)
      if (usuarioData && usuarioData.nome) {
        console.log(`Ol√°, ${usuarioData.nome} üëã`);
      } else if (nomeUsuario) {
        console.log(`Ol√°, ${nomeUsuario} üëã`);
      }
    }

    // Carregar categorias
    async function carregarCategorias() {
      const { data, error } = await supabase
        .from('categoria')
        .select('*')
        .order('id_categoria', { ascending: true });

      if (error) {
        console.error('Erro ao carregar categorias:', error);
        alert('Erro ao carregar categorias');
        return;
      }

      const tbody = document.getElementById('tabelaCategorias');
      tbody.innerHTML = '';

      data.forEach(c => {
        const linha = document.createElement('tr');
        linha.classList.add('hover:bg-yellow-50', 'transition');

        linha.innerHTML = `
          <td class="p-3">${c.id_categoria}</td>
          <td class="p-3">${c.nome}</td>
          <td class="p-3 text-center">
            <button onclick="excluirCategoria(${c.id_categoria})"
              class="bg-red-600 hover:bg-red-700 text-white py-1 px-4 rounded-full">Excluir</button>
          </td>
        `;
        tbody.appendChild(linha);
      });
    }

    // Adicionar categoria
    document.getElementById('formCategoria').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nomeCategoria').value.trim();

      if (!nome) {
        alert('Digite o nome da categoria.');
        return;
      }

      const { error } = await supabase.from('categoria').insert([{ nome }]);

      if (error) {
        alert('Erro ao adicionar categoria: ' + error.message);
      } else {
        alert('Categoria adicionada com sucesso!');
        document.getElementById('formCategoria').reset();
        carregarCategorias();
      }
    });

    // Excluir categoria
    async function excluirCategoria(id) {
      if (!confirm('Tem certeza que deseja excluir esta categoria?')) return;

      const { error } = await supabase.from('categoria').delete().eq('id_categoria', id);

      if (error) {
        alert('Erro ao excluir: ' + error.message);
      } else {
        alert('Categoria exclu√≠da com sucesso!');
        carregarCategorias();
      }
    }

    // üöÄ Inicializa√ß√£o
    (async () => {
      await verificarLoginDashboard();
      await carregarCategorias();
    })();
  </script>


  <script>
  // Menu lateral mobile
  const sidebar = document.getElementById('sidebar');
  const menuBtn = document.getElementById('menuBtn');
  const menuIcon = document.getElementById('menuIcon');
  const closeIcon = document.getElementById('closeIcon');
  const overlay = document.getElementById('overlay');

  menuBtn.addEventListener('click', () => {
    const isOpen = sidebar.classList.contains('translate-x-0');
    if (isOpen) {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    } else {
      sidebar.classList.replace('-translate-x-full', 'translate-x-0');
      overlay.classList.remove('hidden');
      menuIcon.classList.add('hidden');
      closeIcon.classList.remove('hidden');
    }
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.replace('translate-x-0', '-translate-x-full');
    overlay.classList.add('hidden');
    menuIcon.classList.remove('hidden');
    closeIcon.classList.add('hidden');
  });


</script>
