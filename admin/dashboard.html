<script>
  // Fun√ß√£o de logout
  function logout() {
    // Remove os dados do usu√°rio do localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("emailUsuario");
    localStorage.removeItem("nomeUsuario"); // se voc√™ estiver armazenando tamb√©m

    // Mensagem de confirma√ß√£o
    alert("Voc√™ saiu com sucesso!");

    // Redireciona para a p√°gina de login
    window.location.href = "../cadastro/login.html";
  }

  // Adiciona o evento ao bot√£o de logout
  const btnLogout = document.getElementById("logoutBtn");
  if (btnLogout) {
    btnLogout.addEventListener("click", logout);
  }
</script>

  <!-- Script do menu lateral -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>

  <!-- Script Supabase -->
  <script>
    const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
    const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
    const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

    async function verificarLoginDashboard() {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      const nomeUsuario = localStorage.getItem("nomeUsuario");
      const emailUsuario = localStorage.getItem("emailUsuario");

      if (!isLoggedIn || isLoggedIn !== "true") {
        window.location.href = "../cadastro/login.html";
        return;
      }

      let usuarioData = null;
      if (emailUsuario) {
        const { data, error } = await supabase
          .from("usuario")
          .select("nome")
          .eq("email", emailUsuario)
          .single();
        if (!error && data) usuarioData = data;
      }

      if (usuarioData && usuarioData.nome) {
        document.getElementById("saudacaoUsuario").textContent = `Ol√°, ${usuarioData.nome} üëã`;
      } else if (nomeUsuario) {
        document.getElementById("saudacaoUsuario").textContent = `Ol√°, ${nomeUsuario} üëã`;
      }
    }

    async function carregarDadosDashboard() {
      try {
        const [{ count: countUsuarios }, { count: countProdutos }] = await Promise.all([
          supabase.from('usuario').select('*', { count: 'exact', head: true }),
          supabase.from('item').select('*', { count: 'exact', head: true })
        ]);

        document.getElementById('qtdUsuarios').textContent = countUsuarios ?? 0;
        document.getElementById('qtdProdutos').textContent = countProdutos ?? 0;
      } catch (err) {
        console.error("Erro ao carregar dados:", err);
      }
    }

    (async () => {
      await verificarLoginDashboard();
      await carregarDadosDashboard();
    })();
  </script>
