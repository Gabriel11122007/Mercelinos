<!-- CRUD da seção "Sobre Nós" -->
<script>
  async function carregarSecaoSobreNos() {
    const { data, error } = await supabase
      .from('abtus')
      .select('*')
      .order('id_abtus', { ascending: true })
      .limit(1);

    const container = document.getElementById('abtuscontainer');
    container.innerHTML = '';

    if (error) {
      container.innerHTML = '<p class="text-red-600 text-center">Erro ao carregar a seção.</p>';
      console.error("Erro ao carregar:", error);
      return;
    }

    if (!data || data.length === 0) {
      container.innerHTML = '<p class="text-yellow-800 font-semibold text-center">Nenhuma seção cadastrada ainda. Adicione uma.</p>';
      document.getElementById('formaddabtus').classList.remove('hidden');
      return;
    }

    // Exibir seção existente
    const secao = data[0];
    document.getElementById('formaddabtus').classList.add('hidden');

    const card = document.createElement('div');
    card.className = 'bg-yellow-50 p-4 rounded-xl shadow-md flex flex-col items-center gap-3 border border-yellow-200';

    const img = document.createElement('img');
    img.src = secao.url_img;
    img.alt = 'Imagem da seção';
    img.className = 'w-40 h-40 object-cover rounded-md border border-yellow-600';

    const desc = document.createElement('p');
    desc.textContent = secao.descricao;
    desc.className = 'text-yellow-800 text-center text-lg font-medium';

    const botoes = document.createElement('div');
    botoes.className = "flex gap-3 mt-3";

    const btnEditar = document.createElement('button');
    btnEditar.textContent = "Editar";
    btnEditar.className = "bg-yellow-700 text-white rounded-full py-2 px-5 font-semibold hover:bg-yellow-800 transition-all shadow-md";
    btnEditar.addEventListener('click', () => editarSecao(secao));

    const btnExcluir = document.createElement('button');
    btnExcluir.textContent = "Excluir";
    btnExcluir.className = "bg-red-600 text-white rounded-full py-2 px-5 font-semibold hover:bg-red-700 transition-all shadow-md";
    btnExcluir.addEventListener('click', () => excluirSecao(secao.id_abtus, secao.url_img));

    botoes.append(btnEditar, btnExcluir);
    card.append(img, desc, botoes);
    container.appendChild(card);
  }

  // Adicionar nova seção
  const form = document.getElementById('formaddabtus');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const { data: existentes } = await supabase.from('abtus').select('*');
    if (existentes && existentes.length > 0) {
      alert("Já existe uma seção 'Sobre Nós'. Edite a existente.");
      return;
    }

    const file = document.getElementById('novaimagem').files[0];
    const descricao = document.getElementById('novadescricao').value.trim();

    if (!file || !descricao) {
      alert("Por favor, preencha todos os campos.");
      return;
    }

    const nomeArquivo = `${Date.now()}_${file.name}`;
    const caminhoArquivo = `abtus/${nomeArquivo}`;

    const { error: uploadError } = await supabase.storage
      .from('BannersDB')
      .upload(caminhoArquivo, file);

    if (uploadError) {
      alert("Erro ao enviar imagem: " + uploadError.message);
      return;
    }

    const { data: publicURLData } = supabase.storage.from('BannersDB').getPublicUrl(caminhoArquivo);
    const imagemURL = publicURLData.publicUrl;

    const { error: insertError } = await supabase
      .from('abtus')
      .insert([{ url_img: imagemURL, descricao }]);

    if (insertError) {
      alert("Erro ao salvar no banco: " + insertError.message);
      return;
    }

    alert("Seção 'Sobre Nós' adicionada com sucesso!");
    form.reset();
    previewImg.classList.add('hidden');
    carregarSecaoSobreNos();
  });

  async function editarSecao(secao) {
    const novaDescricao = prompt("Edite a descrição:", secao.descricao);
    if (novaDescricao === null) return;

    const novaImagem = confirm("Deseja alterar a imagem também?");
    let imagemURL = secao.url_img;

    if (novaImagem) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.click();

      input.onchange = async () => {
        const file = input.files[0];
        if (!file) return;

        const nomeArquivo = `${Date.now()}_${file.name}`;
        const caminhoArquivo = `abtus/${nomeArquivo}`;

        const { error: uploadError } = await supabase.storage
          .from('BannersDB')
          .upload(caminhoArquivo, file);

        if (uploadError) {
          alert("Erro ao enviar nova imagem: " + uploadError.message);
          return;
        }

        const { data: publicURLData } = supabase.storage.from('BannersDB').getPublicUrl(caminhoArquivo);
        imagemURL = publicURLData.publicUrl;

        await atualizarSecao(secao.id_abtus, novaDescricao, imagemURL);
      };
    } else {
      await atualizarSecao(secao.id_abtus, novaDescricao, imagemURL);
    }
  }

  async function atualizarSecao(id, descricao, url_img) {
    const { error } = await supabase
      .from('abtus')
      .update({ descricao, url_img })
      .eq('id_abtus', id);

    if (error) {
      alert("Erro ao atualizar seção: " + error.message);
      return;
    }

    alert("Seção atualizada com sucesso!");
    carregarSecaoSobreNos();
  }

  // 🗑️ Função para excluir a seção
  async function excluirSecao(id, url_img) {
    const confirmar = confirm("Tem certeza que deseja excluir a seção 'Sobre Nós'? Esta ação não pode ser desfeita.");
    if (!confirmar) return;

    // Extrair caminho da imagem (ex: "abtus/arquivo.jpg")
    const partesURL = url_img.split('/'); 
    const nomeArquivo = partesURL.slice(partesURL.indexOf('abtus')).join('/');

    // Excluir imagem do storage
    await supabase.storage.from('BannersDB').remove([nomeArquivo]);

    // Excluir registro do banco
    const { error } = await supabase.from('abtus').delete().eq('id_abtus', id);

    if (error) {
      alert("Erro ao excluir seção: " + error.message);
      return;
    }

    alert("Seção 'Sobre Nós' excluída com sucesso!");
    document.getElementById('formaddabtus').classList.remove('hidden');
    carregarSecaoSobreNos();
  }

  carregarSecaoSobreNos();
</script>


<script>
  // Função de logout
  function logout() {
    // Remove os dados do usuário do localStorage
    localStorage.removeItem("isLoggedIn");
    localStorage.removeItem("emailUsuario");
    localStorage.removeItem("nomeUsuario"); // se você estiver armazenando também

    // Mensagem de confirmação
    alert("Você saiu com sucesso!");

    // Redireciona para a página de login
    window.location.href = "../cadastro/login.html";
  }

  // Adiciona o evento ao botão de logout
  const btnLogout = document.getElementById("logoutBtn");
  if (btnLogout) {
    btnLogout.addEventListener("click", logout);
  }
</script>

  <!-- Script do menu lateral -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const isOpen = sidebar.classList.contains('translate-x-0');
      if (isOpen) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });
  </script>
