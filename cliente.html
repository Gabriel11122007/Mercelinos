    /* === Carrossel === */
    .carousel-container {
      position: relative;
      width: 100%;
      margin-top: 30px;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      padding: 20px;
    }

    .carousel::-webkit-scrollbar {
      display: none;
    }

    .carousel-item {
      flex: 0 0 auto;
      width: 250px;
      background-color: #7B4B24;
      color: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .carousel-item:hover {
      transform: scale(1.05);
    }

    .produto-imagem {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .produto-info {
      padding: 15px;
      text-align: center;
    }

    .produto-info h3 {
      margin: 0;
      font-size: 18px;
      color: #ffd54f;
    }

    .produto-info p {
      font-size: 14px;
      margin: 10px 0;
      color: #fff;
    }

    .botao-comprar {
      background-color: #d4a017;
      border: none;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao-comprar:hover {
      background-color: #b3820f;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 28px;
      cursor: pointer;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      z-index: 10;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background-color: #e0ccac;
      font-family: Arial, sans-serif;
      color: #000;
    }

    /* Container do 3D */
    #container3D {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 12px;
      z-index: 10;
    }

    /* Conteúdo interno (loja) */
    #conteudo {
      width: 100%;
      min-height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      position: absolute;
      overflow-y: auto;
      top: 0;
      left: 0;
      z-index: 5;
    }

    #conteudo.show {
      opacity: 1;
      pointer-events: auto;
      z-index: 20;
    }

    /* Cabeçalho */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #7B4B24;
      color: #fff;
    }

    header h1 { 
      margin: 0; 
      font-size: 28px; 
      color: yellow; 
      font-family: 'Lobster', cursive; 
    }

    header nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    header nav a:hover { 
      text-decoration: underline; 
    }

    .item {
      border-color: #7B4B24;
    }

    /* Carrossel 3D */
    .perspective-1000 {
      perspective: 1000px;
    }

    .transform-style-preserve-3d {
      transform-style: preserve-3d;
    }

    .sla{
      z-index: -1000;
    }

    /* Botões do carrossel */
    #prev3D, #next3D {
      background-color: rgba(0,0,0,0.4);
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
      padding: 8px;
      border-radius: 6px;
    }

    #prev3D:hover, #next3D:hover {
      background-color: rgba(0,0,0,0.7);
    }
.faq-item {
  background: #7B4B24;
  color: white;
  width: 100%;       /* ocupa 100% do container, ou seja, 80% da tela */
  border-radius: 10px;
  margin-bottom: 20px;
  padding: 20px 25px;
  cursor: pointer;
  transition: background 0.2s ease;
}

.faq-item:hover {

.faq-item .answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.4s ease, padding 0.3s ease;
  padding: 0;
}

.faq-item.active .answer {
  max-height: 1000px; /* garante que qualquer resposta caiba */
  padding: 10px 0;
}

  <script>
    const carousel3D = document.getElementById('carousel3D');
    let rotationX = 0; // ângulo acumulativo
    const rotateStep = 90; // cada item 90°

    function rotateNext() {
      rotationX -= rotateStep;
      carousel3D.style.transform = `translateZ(200px) rotateX(${rotationX}deg)`;
    }

    function rotatePrev() {
      rotationX += rotateStep;
      carousel3D.style.transform = `translateZ(200px) rotateX(${rotationX}deg)`;
    }

    document.getElementById('next3D').addEventListener('click', rotateNext);
    document.getElementById('prev3D').addEventListener('click', rotatePrev);

    // Auto-rotate contínuo
    setInterval(rotateNext, 3000);

     async function carregarProdutosPromocao() {
  // 🔹 Busca itens que estão em promoção
  const { data, error } = await supabase
    .from('promocao')
    .select(`
      desconto,
      item: item_id(*)  -- Faz join com a tabela 'item'
    `);

  if (error) {
    console.error('Erro ao carregar produtos em promoção:', error);
    return;
  }

  carousel.innerHTML = ''; // Limpa antes de inserir

  data.forEach(registro => {
    const produto = registro.item; // dados do item
    const desconto = registro.desconto;

    // Calcula o preço promocional
    const precoOriginal = produto.preco;
    const precoPromocional = (precoOriginal * (1 - desconto / 100)).toFixed(2);

    const card = document.createElement('div');
    card.classList.add('carousel-item');

    card.innerHTML = `
      <img src="${produto.imagem}" alt="${produto.nome}" class="produto-imagem">

        </p>
        <button class="botao-comprar">Comprar</button>
      </div>
    `;

  });
}

   async function carregarFAQ() {
  const container = document.getElementById("faqQ");
  container.innerHTML = "Carregando perguntas...";

  // 🔍 Busca os dados da tabela 'faq'
  const { data, error } = await supabase
    .from("faq")
    .select("question, answer")
    .order("id_question", { ascending: true }); // ou "question" se não tiver id

  if (error) {
    console.error("Erro ao buscar FAQ:", error);
    container.innerHTML = "<p>Erro ao carregar perguntas.</p>";
    return;
  }

  if (!data || data.length === 0) {
    container.innerHTML = "<p>Nenhuma pergunta encontrada.</p>";
    return;
  }

  // 🧱 Monta o HTML dinamicamente
  container.innerHTML = "";
  data.forEach(item => {
    const div = document.createElement("div");
    div.className = "faq-item";
    div.innerHTML = `
      <div class="question">${item.question}</div>
      <div class="answer">${item.answer}</div>
    `;
    
    // ✅ Adiciona evento de clique para abrir/fechar resposta
    div.querySelector(".question").addEventListener("click", () => {
      div.classList.toggle("active");
    });

    container.appendChild(div);
  });
}
