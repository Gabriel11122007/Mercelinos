<body class="bg-amber-100 flex h-screen font-sans">

  <!-- Header (Mobile) -->

    <button id="menuBtn" class="p-2 rounded-md focus:outline-none bg-yellow-800">

          d="M4 6h16M4 12h16M4 18h16" />
      </svg>
      <svg id="closeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <h1 class="font-semibold text-lg">Painel Administrativo</h1>
  </header>
  <!-- Overlay escurecido ao abrir o menu -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-40 z-30 transition-opacity"></div>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-yellow-700 text-white flex flex-col justify-between shadow-lg transform -translate-x-full lg:translate-x-0 lg:static transition-transform duration-300 ease-in-out z-50">

    <div>
      <!-- Logo -->
      <div class="bg-gray-200 text-black flex justify-center items-center h-28 relative">
        <img src="https://via.placeholder.com/90x90.png?text=LOGO"
          alt="Logo"
          class="h-20 w-auto max-w-[90%] object-contain absolute inset-0 m-auto">
      </div>

      <!-- Navega√ß√£o -->
      <nav class="flex flex-col gap-2 p-4">
        <a href="dashboard.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Home</a>
        <a href="gerenciar-avaliacao.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Avalia√ß√£o</a>
        <a href="#"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Produtos</a>
        <a href="#"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Usu√°rios</a>
        <a href="promocao.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Promo√ß√£o</a>
        <a href="sobrenos.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Sobre N√≥s</a>
        <a href="faq.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">FAQ</a>
        <a href="gerenciar-banners.html"
          class="bg-yellow-800 hover:bg-yellow-900 py-2 px-3 rounded-full text-center transition">Banner</a>
      </nav>
    </div>

    <button id="logoutBtn"
      class="m-4 bg-red-600 hover:bg-red-700 py-2 rounded-full text-center font-semibold transition">
      Logout
    </button>
  </aside>

  <!-- Main -->
  <main id="mainContent" class="flex-1 p-4 sm:p-6 lg:p-8 mt-16 lg:mt-0 transition-all duration-300 ease-in-out">
    <h1 class="text-3xl lg:text-4xl font-bold text-yellow-800 mb-6 lg:mb-10 text-center">üìä Gerenciar Avalia√ß√µes</h1>

    <!-- M√©dia Geral -->
    <div class="bg-yellow-600 text-black rounded-3xl p-6 lg:p-8 mb-8 shadow-md max-w-md mx-auto text-center transition-transform hover:scale-105">
      <h2 class="text-2xl lg:text-3xl font-semibold">M√©dia Geral</h2>
      <p id="mediaNotas" class="text-4xl lg:text-5xl font-bold mt-2">0.0 ‚≠ê</p>
    </div>

    <!-- Tabela -->
    <div class="overflow-x-auto bg-white rounded-2xl shadow-md p-4">
      <table class="min-w-full text-sm text-gray-800">
        <thead class="bg-yellow-700 text-white">
          <tr>
            <th class="py-3 px-4 text-left">Usu√°rio</th>
            <th class="py-3 px-4 text-center">Nota</th>
            <th class="py-3 px-4 text-left">Coment√°rio</th>
            <th class="py-3 px-4 text-center">Data</th>
            <th class="py-3 px-4 text-center">A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="tabelaAvaliacoes" class="divide-y divide-gray-200"></tbody>
      </table>
    </div>
  </main>

  <!-- Script do menu lateral -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      const aberto = sidebar.classList.contains('translate-x-0');
      if (aberto) {
        sidebar.classList.replace('translate-x-0', '-translate-x-full');
        overlay.classList.add('hidden');
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      } else {
        sidebar.classList.replace('-translate-x-full', 'translate-x-0');
        overlay.classList.remove('hidden');
        menuIcon.classList.add('hidden');
        closeIcon.classList.remove('hidden');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.replace('translate-x-0', '-translate-x-full');
      overlay.classList.add('hidden');
      menuIcon.classList.remove('hidden');
      closeIcon.classList.add('hidden');
    });

    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024) {
        sidebar.classList.add("translate-x-0");
        overlay.classList.add("hidden");
        menuIcon.classList.remove('hidden');
        closeIcon.classList.add('hidden');
      }
    });
  </script>

  <!-- Script Supabase -->
  <script>
    const URL_SUPABASE = 'https://ulxbfffiidjlartupase.supabase.co';
    const KEY_SUPABASE = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVseGJmZmZpaWRqbGFydHVwYXNlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMDg5OTYsImV4cCI6MjA3MjU4NDk5Nn0.f3-wyXvWJtYR12sWD8bZNW0rFxmz-xq0BT8yuc8boWQ';
    const supabase = window.supabase.createClient(URL_SUPABASE, KEY_SUPABASE);

    async function carregarAvaliacoes() {
      const { data, error } = await supabase
        .from("avaliacaocliente")
        .select(`id_avaliacao, nota, comentario, data, usuario(nome)`)
        .order("data", { ascending: false });

      if (error) {
        console.error("Erro ao carregar avalia√ß√µes:", error);
        return;
      }

      renderizarTabela(data);
    }

    function renderizarTabela(avaliacoes) {
      const tbody = document.getElementById("tabelaAvaliacoes");
      tbody.innerHTML = "";

      if (!avaliacoes || avaliacoes.length === 0) {
        tbody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">Nenhuma avalia√ß√£o encontrada.</td></tr>`;
        document.getElementById("mediaNotas").textContent = "0.0 ‚≠ê";
        return;
      }

      const media = (
        avaliacoes.reduce((acc, a) => acc + (a.nota || 0), 0) / avaliacoes.length
      ).toFixed(1);
      document.getElementById("mediaNotas").textContent = `${media} ‚≠ê`;

      avaliacoes.forEach(av => {
        const tr = document.createElement("tr");
        tr.classList.add("hover:bg-amber-50", "transition");

        tr.innerHTML = `
          <td class="py-3 px-4 font-medium">${av.usuario?.nome || "Desconhecido"}</td>
          <td class="py-3 px-4 text-center text-yellow-600 font-semibold">${"‚òÖ".repeat(av.nota)+"‚òÜ".repeat(5-av.nota)}</td>
          <td class="py-3 px-4">${av.comentario || "-"}</td>
          <td class="py-3 px-4 text-center">${new Date(av.data).toLocaleString("pt-BR")}</td>
          <td class="py-3 px-4 text-center">
            <button onclick="excluirAvaliacao(${av.id_avaliacao})" class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded-md text-sm shadow">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluirAvaliacao(id) {
      if (!confirm("Tem certeza que deseja excluir esta avalia√ß√£o?")) return;

      const { error } = await supabase
        .from("avaliacaocliente")
        .delete()
        .eq("id_avaliacao", id);

      if (!error) {
        alert("Avalia√ß√£o exclu√≠da com sucesso!");
        carregarAvaliacoes();
      } else {
        alert("Erro ao excluir avalia√ß√£o.");
      }
    }

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      alert("Voc√™ saiu com sucesso!");
      window.location.href = "../cadastro/login.html";
    });

    // Inicializa√ß√£o
    carregarAvaliacoes();
  </script>

</body>
</html>
