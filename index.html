<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Redirecionamento automático -->
  <meta http-equiv="refresh" content="3;url=cadastro/login.html">
  <script>
    window.onload = function() {
      window.location.href = "cadastro/login.html";
    };
  </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white">

  <div class="text-center">
    <h1 class="text-4xl font-bold mb-4 animate-pulse">Aguarde...</h1>
    <p class="text-lg mb-8">Você está sendo redirecionado para a página de login</p>

    <!-- Loader animado -->
    <div class="flex justify-center mb-6">
      <div class="w-12 h-12 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
    </div>

    <p class="text-sm">Se não for redirecionado automaticamente, <a href="cadastro/login.html" class="underline font-semibold hover:text-yellow-300">clique aqui</a>.</p>
  </div>

</body>
</html>
